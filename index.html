<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    
    <script type="text/javascript">
        // Random string banane ka function (Security ya Tracking ke liye)
        function generateRandomID(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Device check karne ka function
        function redirectUser() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var randomStr = generateRandomID(8); // 8 characters ka random code

            // Mobile check (Android, iPhone, iPad, etc.)
            if (/android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase())) {
                window.location.href = "./mobile.html?id=" + randomStr;
            } 
            // Agar PC/Desktop ho
            else {
                window.location.href = "./pc.html?id=" + randomStr;
            }
        }

        // Script ko foran chalana
        window.onload = redirectUser;
    </script>
</head>
<body>
    <p>Please wait, redirecting...</p>
</body>
</html>
