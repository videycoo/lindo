<script type="text/javascript">
    function redirectToDevice() {
        // User Agent se device ka pata lagana
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Mobile devices ki list (Regex)
        var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|webOS/i.test(userAgent);

        if (isMobile) {
            // Agar mobile hai toh yahan kuch action le sakte hain
            console.log("User is on Mobile");
        } else {
            // Agar Desktop/PC hai toh is URL par bhej do
            var randomStr = Math.random().toString(36).substring(2, 9); // 7 random characters
            window.location.href = "https://apki-website.com/desktop-page/?" + randomStr;
        }
    }

    // Script ko foran chalane ke liye
    window.onload = redirectToDevice;
</script>
